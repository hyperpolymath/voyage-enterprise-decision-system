# Pod Disruption Budgets for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rust-optimizer-pdb
  namespace: veds
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: rust-optimizer

