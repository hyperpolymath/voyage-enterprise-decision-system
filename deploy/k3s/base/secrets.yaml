# Sealed Secrets template
# In production, use kubeseal to encrypt these
# kubeseal --format yaml < secrets.yaml > sealed-secrets.yaml
apiVersion: v1
kind: Secret
metadata:
  name: veds-secrets
  namespace: veds
type: Opaque
stringData:
  # Generate with: openssl rand -hex 32
  phoenix-secret: "CHANGE-ME-generate-with-openssl-rand-hex-64"
  surrealdb-password: "CHANGE-ME-surrealdb-password"
  dragonfly-password: "CHANGE-ME-dragonfly-password"
  # For container registry
  registry-password: "CHANGE-ME-registry-password"
