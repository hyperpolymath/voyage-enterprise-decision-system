# SurrealDB - Graph Database
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: surrealdb
  namespace: veds
spec:
  serviceName: surrealdb
  replicas: 1
  selector:
    matchLabels:
      app: surrealdb
  template:
    metadata:
      labels:
        app: surrealdb
    spec:
      containers:
        - name: surrealdb
          image: surrealdb/surrealdb:v1.1
          args:
            - start
            - --user
            - root
            - --pass
            - $(SURREAL_PASSWORD)
            - file:/data/veds.db
          ports:
            - containerPort: 8000
          env:
            - name: SURREAL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: veds-secrets
                  key: surrealdb-password
            - name: SURREAL_CAPS_ALLOW_NET
              value: "true"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: surrealdb
  namespace: veds
spec:
  selector:
    app: surrealdb
  ports:
    - port: 8000
      targetPort: 8000
  clusterIP: None

