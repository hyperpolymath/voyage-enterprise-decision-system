# XTDB - Bitemporal Constraint Storage
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: xtdb
  namespace: veds
spec:
  serviceName: xtdb
  replicas: 1
  selector:
    matchLabels:
      app: xtdb
  template:
    metadata:
      labels:
        app: xtdb
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      containers:
        - name: xtdb
          image: ghcr.io/xtdb/xtdb:2.x
          ports:
            - containerPort: 3000
          env:
            - name: XTDB_CONFIG
              value: /etc/xtdb/config.yaml
          volumeMounts:
            - name: data
              mountPath: /var/lib/xtdb
            - name: config
              mountPath: /etc/xtdb
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /status
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /status
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: xtdb-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: xtdb
  namespace: veds
spec:
  selector:
    app: xtdb
  ports:
    - port: 3000
      targetPort: 3000
  clusterIP: None

