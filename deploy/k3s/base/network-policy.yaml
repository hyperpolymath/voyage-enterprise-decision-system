# Network Policies for service isolation
# Default deny all ingress in namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: veds
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
# Allow ingress from Traefik to API and Viz
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-ingress
  namespace: veds
spec:
  podSelector:
    matchLabels:
      app: elixir-api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: 4000

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-viz
  namespace: veds
spec:
  podSelector:
    matchLabels:
      app: julia-viz
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 8080

---
# Allow API to access optimizer
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-to-optimizer
  namespace: veds
spec:
  podSelector:
    matchLabels:
      app: rust-optimizer
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: elixir-api
      ports:
        - protocol: TCP
          port: 50051

---
# Allow services to access databases
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-services-to-xtdb
  namespace: veds
spec:
  podSelector:
    matchLabels:
      app: xtdb
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: clojure-constraints
      ports:
        - protocol: TCP
          port: 3000

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-services-to-surrealdb
  namespace: veds
spec:
  podSelector:
    matchLabels:
      app: surrealdb
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - rust-optimizer
                  - elixir-api
      ports:
        - protocol: TCP
          port: 8000

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-services-to-dragonfly
  namespace: veds
spec:
  podSelector:
    matchLabels:
      app: dragonfly
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - rust-optimizer
                  - elixir-api
                  - clojure-constraints
                  - julia-viz
      ports:
        - protocol: TCP
          port: 6379

---
# Allow Prometheus scraping
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scrape
  namespace: veds
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 4000
        - protocol: TCP
          port: 8080
